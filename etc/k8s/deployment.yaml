apiVersion: v1
kind: ConfigMap
metadata:
  name: mock-cameras
  namespace: orchestrator
data:
  mock: |-
    {
      "broker_uri": "amqp://rabbitmq.orchestrator",
      "folder": "/datasets",
      "fps": 9,
      "cameras_id": [
          0,
          1,
          2,
          3
      ],
      "videos": [
          {
              "person_id": 1,
              "gesture_id": 6,
              "iterations": 1
          }
      ],
      "loop": true
    }

---
apiVersion: batch/v1
kind: Job
metadata:
  name: "mock-cameras"
  namespace: orchestrator
spec:
  template:
    metadata:
      labels:
        app: mock-cameras
    spec:
      containers:
        - name: "mock-cameras"
          image: luizcarloscf/mock-cameras:0.0.2
          command: ["python3"]
          args: ["/opt/is/src/mock_cameras/service.py", "/opt/options/options.json"]
          imagePullPolicy: Always
          resources:
            limits:
              cpu: "2"
              memory: 2048Mi
          volumeMounts:
            - mountPath: /opt/options
              name: options
            - mountPath: /datasets
              name: datasets
              readOnly: true
      restartPolicy: Never
      volumes:
        - name: options
          configMap:
            name: mock-cameras
            items:
              - key: mock
                path: options.json
        - name: datasets
          hostPath:
            path: /public/datasets/ufes-2020-01-23/
            type: Directory
